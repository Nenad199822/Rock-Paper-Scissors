<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/school-mania-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/crossed-out" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="player-computer">
        <div id="player-container">
            <div>
                <h3 id="player">Player</h3>
            </div>
            <div id="buttons">
                <div class="player-buttons">
                    <button class="player-button" id='Rock'>Rock <img src="./images/pngwing.com.png"
                            alt="Draw-Rock" /></button>
                    <button class="player-button" id="Paper">Paper <img src="./images/paper.png"
                            alt="Paper-Draw"></button>
                    <button class='player-button' id="Scissors">Scissors <img src="./images/scissors.png"
                            alt="Scissors-Draw"></button>
                </div>
            </div>
        </div>
        <button id="play">Run!</button>
        <div id="computer-container">
            <div>
                <h3 id="computer">Computer</h3>
            </div>
            <div id="computer-buttons">
                <button id=computer-rock>Rock <img src="./images/pngwing.com.png" alt="Draw-Rock" /></button>
                <button id="computer-paper">Paper <img src="./images/paper.png" alt="Paper-Draw"></button>
                <button id="computer scissors">Scissors <img src="./images/scissors.png" alt="Scissors-Draw"></button>
            </div>
        </div>
    </div>
    <div class="rounds-winner">
        <h2>Round Winner:
            <div id="winner-of-round"></div>
        </h2>
    </div>
    <div id="game-winner"></div>





    <script src="javascript.js"></script>

</body>

</html>
